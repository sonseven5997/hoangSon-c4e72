<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h3>Sign In</h3>
        <p id="sub-title">The best place to Sell and Tell</p>
        <div class='form-container'>
            <form id="main-form">
                <div class="input-wrapper">
                    <label>
                        Email Address
                    </label>
                    <input type="email">
                    <label>
                        Password
                    </label>
                    <input type="password">
                </div>   
                <button>Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
